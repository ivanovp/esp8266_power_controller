  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.2, maximum-scale=1.2"/>
  <title>Pressure, temperature and humidity sensor</title>
  <link Content-Type="text/css" href="/style.css" rel="stylesheet" />
</head>

<body>
  <h1>Pressure, temperature and humidity sensor</h1>

  <div id="list">
  </div>

  <script>
    // load and display all sensor's values after page loading has finished
    window.addEventListener("load", function () {
      fetch('/sensor.json')
        .then(function (result) { return result.json(); })
        .then(function (e) {
          var listObj = document.querySelector('#list');
          e.forEach(function (f) {
            var entry = document.createElement("div");

            entry.appendChild(document.createTextNode(f.name + ": " + f.value + " " + f.unit));

            listObj.appendChild(entry)
          });

        })
        .catch(function (err) {
          window.alert(err);
        });
    });

  </script>
